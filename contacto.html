<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>BlogCafé</title>
</head>

<body>

  <header class="header">
    <div class="conetenedor">
      <div class="barra">
        <a href="index.html" class="logo no-margin centrar-texto">
          <h1 class="logo__nombre">Blog<samp class="logo__bold">deCafé</samp></h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
        </nav>
      </div>
    </div>

    <div class="header__texto centrar-texto">
      <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
      <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
    </div>
  </header>

  <main class="contenedor">
    <h3 class="centrar-texto">
      Contacto
    </h3>

    <div class="contacto-bg"></div>

    <form class="formulario">
      <div class="campo">
        <label class="campo__label" for="nombre">Nombre</label>
        <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
      </div>

      <div class="campo">
        <label class="campo__label"for="email">Correo</label>
        <input class="campo__field"type="email" placeholder="Tu Correo" id="email">
      </div>

      <div class="campo">
        <label class="campo__label" for="comentario">Mensaje</label>
        <textarea class="campo__field--textare" id="comentario"></textarea>
      </div>

      <div class="campo">
        <input type="submit" value="Enviar" class="boton boton--primario boton-border boton-sin-margin">
      </div>

    </form>
  </main>


  <footer class="footer">

    <div class="contenedor">
      <div class="barra">
        <a href="index.html" class="logo no-margin centrar-texto">
          <h1 class="logo__nombre">Blog<samp class="logo__bold">deCafé</samp></h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
        </nav>
      </div>
    </div>

  </footer>


  <script src="js/modernizr.js"></script>
</body>

</html>
